<!DOCTYPE html>
<html lang="en">
<head>

    <title>CERCADA</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem 0;
    }

    .container {
        padding: 20px;
    }

    .row {
        display: flex;
        justify-content: center; 
        gap: 20px; 
        flex-wrap: wrap; 
    }

    .col-4 {
        flex: 1 1 30%; 
        max-width: 30%;
    }

    .card {
        background-color: goldenrod;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 10px;
    }

    .card img {
        width: 100%; 
        height: 200px; 
        object-fit: cover;
        border-bottom: 2px solid #ddd;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: relative;
    }

    nav ul {
        display: flex;
        justify-content: center;
        gap: 20px;
        list-style: none;
        padding: 0;
    }
    
    </style>
</head>
